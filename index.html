<html>
    <head>
      <title> Project 2 </title>

      <script id="volume_vs" type="x-shader/x-vertex">
        precision highp float;
        precision highp float;
        attribute vec3 vp;

        void main(void){
           gl_Position = vec4(vp, 1.0);
        }
      </script>

      <script id="volume_fs" type="x-shader/x-fragment">
        precision highp float;
      </script>
      
      <script id="line-vs" type="x-shader/x-vertex">
        precision highp float;
        //Line vertex shader
        precision highp float;
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColour;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform vec4 uColour;
        uniform float uAlpha;
        varying vec4 vColour;
        void main(void)
        {
        vec4 mvPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * mvPosition;
        vec4 colour = aVertexColour;
        float alpha = 1.0;
        if (uColour.a > 0.01) colour = uColour;
        if (uAlpha > 0.01) alpha = uAlpha;
        vColour = vec4(colour.rgb, colour.a * alpha);
        }
      </script>

      <script id="line-fs" type="x-shader/x-fragment">
        precision highp float;
        //Line fragment shader
        precision highp float;
        varying vec4 vColour;
        void main(void)
        {
        gl_FragColor = vColour;
        }
      </script>
      
    
    </head>

        
    
    <script type="text/javascript" src="libs/gl-matrix.js"></script>
    <script type="text/javascript" src="src/viewMatrix.js"></script>
    <script type="text/javascript" src="src/utils.js"></script> 
    <script type="text/javascript" src="src/webGL.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/volume.js"></script>      
    <body onload="init();">

      <div id ="terminal"></div>
      
    </body>

</html>
