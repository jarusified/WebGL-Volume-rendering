<html>
    <head>
      <title> Project 2 </title>

      <script id="volume_vs" type="x-shader/x-vertex">
        precision highp float;
        precision highp float;
        attribute vec3 vp;

        void main(void){
           gl_Position = vec4(vp, 1.0);
        }
      </script>

      <script id="volume_fs" type="x-shader/x-fragment" src="shaders/volume_fs.frag">

      </script>
      <script id="line-vs" type="x-shader/x-vertex" src="shaders/line.vert">
        #ifdef GL_ES
        precision highp float;
        #endif

        precision highp float;
        attribute vec3 vp;
        attribute vec4 vc;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform vec4 uColor;
        uniform float uAlpha;
        varying vec4 vColor;
        void main(void)
        {
        vec4 mvPosition = uMVMatrix * vec4(vp, 1.0);
        gl_Position = uPMatrix * mvPosition;
        vec4 color = vc;
        float alpha = 1.0;
        if (uColor.a > 0.01) color = uColor;
        if (uAlpha > 0.01) alpha = uAlpha;
        vColor = vec4(color.rgb, color.a * alpha);
        }

      </script>
      <script id="line-fs" type="x-shader/x-fragment" src="shaders/line.frag">
        precision highp float;

        varying vec4 vColor;
        void main(void)
        {
        gl_FragColor = vColor;
        }

      </script>
      
    
    </head>

        
    
    <script type="text/javascript" src="libs/gl-matrix.js"></script>
    <script type="text/javascript" src="src/viewMatrix.js"></script>

    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/volume.js"></script>      
    <body onload="init();">

      <div id ="terminal"></div>
      
    </body>

</html>
